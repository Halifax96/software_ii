<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Practica DNR</title>
    </h:head>
    <h1>UNIVERSIDAD DE LEÓN</h1>
    <h:body>
        <div class="card">
        <h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid id="grid">
                        <p:outputLabel for="nombre" value="Nombre:"/>
                        <p:inputText id="nombre" required="true" value="#{indexController.usuario.user}" requiredMessage="Nombre obligatorio"/>
                        <p:message for="nombre"/>

                        <p:outputLabel for="password" value="Contraseña: "/>
                        <p:password id="password" required="true" value="#{indexController.usuario.password}" requiredMessage="Contraseña obligatoria"/>
                        <p:message for="password"/>
            </h:panelGrid>
            <p:commandButton id="submitButton" value="Iniciar Sesion" action="#{indexController.verificarUsuario()}" update="grid"/>
        </h:form>
    </div>
    </h:body>
</html>
