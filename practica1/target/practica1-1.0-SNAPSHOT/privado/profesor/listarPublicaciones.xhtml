<!DOCTYPE html>
<ui:composition template="../../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Practica DNR</title>
    </h:head>
    <h1>UNIVERSIDAD DE LEÃ“N</h1>
    <h:body>
        <div class="card">
        <h:form>
            <p:messages showDetail="true" showSummary="true" id="messages">
            </p:messages>
            <p:dataTable var="publicacion" value="#{listarPublicacionesController.listaPublicaciones}">
                <p:column headerText="Fecha">
                    <h:outputText value="#{publicacion.fecha}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                
                <p:column headerText="Titulo">
                    <h:outputText value="#{publicacion.titulo}" />
                </p:column>
                
                <p:column headerText="Cuerpo">
                    <h:outputText value="#{publicacion.cuerpo}" />
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{publicacion.idPersona.nombre}" />
                </p:column>
                
                <p:column headerText="Apellidos">
                    <h:outputText value="#{publicacion.idPersona.apellido1} #{publicacion.idPersona.apellido2}" />
                </p:column>
                
                <p:column headerText="Editar">
                    <h:commandLink action="editarPublicacion" actionListener="#{listarPublicacionesController.establecerPublicacion(publicacion)}">
                        <h:graphicImage library="img" name="editar.jpg" width="30px" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    </h:body>
</html>
</ui:define>
</ui:composition>
