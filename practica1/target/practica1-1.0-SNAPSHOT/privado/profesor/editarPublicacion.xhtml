<!DOCTYPE html>
<ui:composition template="../../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h1>Valorar la publicacion</h1>
    </h:head>
    <h:body>
        <div class="card">
        <h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
                <h:panelGrid id="grid">
                    <p:fieldset legend="EdiciÃ³n de la publicacion">
                        <h:panelGrid columns="3" cellpadding="7">
                            <p:outputLabel for="titulo" value="Titulo:"/>
                            <p:inputText id="titulo" required="true" value="#{editarPublicacionController.publicacion.titulo}" requiredMessage="Titulo obligatorio"/>
                            <p:message for="titulo"/>

                            <p:outputLabel for="cuerpo" value="Cuerpo: "/>
                            <p:inputTextarea id="cuerpo" required="true" value="#{editarPublicacionController.publicacion.cuerpo}" requiredMessage="Cuerpo obligatorio"/>
                            <p:message for="cuerpo"/>
                            
                            <p:outputLabel for="comentario" value="Cuerpo: "/>
                            <p:inputTextarea id="comentario" required="false" value="#{editarPublicacionController.publicacion.comentarioProfesor}"/>
                            <p:message for="comentario"/>
                            <p:outputLabel for="categoria" value="Categoria: "/>
                            <p:inputText id="categoria" value="#{editarPublicacionController.publicacion.idCategoria.nombre}" readonly="true"/>
                            <br/>
                            <p:rating value="#{editarPublicacionController.publicacion.valoracion}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            <p:commandButton id="submitButton" value="Actualizar" action="#{editarPublicacionController.actualizar()}" update="grid"/>
        </h:form>
    </div>
    </h:body>
</html>
 </ui:define>
</ui:composition>
