<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Practica DNR</title>
    </h:head>
    <h1>UNIVERSIDAD DE LEÃ“N</h1>
    <h:body>
        <div class="card">
        <h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
                <h:panelGrid id="grid">
                    <p:fieldset legend="Publicacion">
                        <h:panelGrid columns="3" cellpadding="7">
                            <p:outputLabel for="titulo" value="Titulo:"/>
                            <p:inputText id="titulo" required="true" value="#{altaPublicacionController.publicacion.titulo}" requiredMessage="Titulo obligatorio"/>
                            <p:message for="titulo"/>

                            <p:outputLabel for="cuerpo" value="Cuerpo: "/>
                            <p:inputTextarea id="cuerpo" required="true" value="#{altaPublicacionController.publicacion.cuerpo}" requiredMessage="Cuerpo obligatorio"/>
                            <p:message for="cuerpo"/>
                            
                            <p:outputLabel for="categorias" value="Categorias: "/>
                            <p:selectOneMenu id="categorias" value="#{altaPublicacionController.categoria.idCategoria}" label="Categorias" filter="true" dynamic="true" style="width:100%">
                                <f:selectItems value="#{altaPublicacionController.listaCategorias}" var="categoriaItem" itemLabel="#{categoriaItem.nombre}" itemValue="#{categoriaItem.idCategoria}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            <p:commandButton id="submitButton" value="Dar de alta" action="#{altaPublicacionController.insertarPublicacion()}" update="grid"/>
        </h:form>
    </div>
    </h:body>
</html>
</ui:define>
</ui:composition>
